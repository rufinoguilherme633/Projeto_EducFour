    <main id="inscription">
        <div class="container_register_image">
            <div class="container_image">
                <img src="../img/image_register.png" alt="" class="image_register">
            </div>

            <form id="registerForm" class="container_register">

                <input type="text" id="name" name="name" class="input" placeholder="Nome">
                <input type="email" id="email" name="email" class="input" placeholder="Email">

                <div class="inputs_row cep_rg_telefone">
                    <input type="text" id="cpf" name="cpf" class="input" placeholder="CPF">
                    <input type="text" id="rg" name="rg" class="input" placeholder="RG">
                    <input type="text" id="telefone" name="telefone" class="input" placeholder="Telefone(Celular)">
                </div>
                <div class="inputs_row Data_de_Nascimento_Area_que_deseja_atuar ">
                    <input type="text" id="Data_de_Nascimento" name="Data_de_Nascimento" class="input"
                        placeholder="Data de Nascimento">
                    <select id=cbArea>
                        <option value="status">Area que deseja Atuar</option>
                        <option value="doador">Doador</option>
                        <option value="voluntario">Voluntário</option>
                        <option value="professor">Professor</option>
                    </select>
                </div>

                <div class="inputs_row cep_logradouro_bairro_cidade">
                    <input type="text" id="cep" name="cep" class="input" placeholder="CEP">
                    <input type="text" id="logradouro" name="logradouro" class="input" placeholder="Rua"
                        readonly>
                    <input type="text" id="bairro" name="bairro" class="input" placeholder="Bairro" readonly>
                    <input type="text" id="cidade" name="cidade" class="input" placeholder="Cidade" readonly>
                    <input type="text" id="numero" name="numero" class="input" placeholder="N°">
                </div>
                <div class="documents" id="documents">
                    <span class="text_register">Anexe sua declaração de escolaridade:</span>
                    <input type="file" id="document" name="document" class="input file-input" accept=".pdf">
                    <div class="inputsText_row">

                        <div class="inputs_span_column">
                            <span class="text_register">Motivo da inscrição</span>
                
                            <textarea id="motivo_inscricao" name="" id="" cols="30" rows="" name="" id="" cols="30" name=""
                                class="input text_user" placeholder="" rows=""></textarea>
                        </div>

                        <div class="inputs_span_column">
                            <span class="text_register">Horários de disponibilidade</span>
                         
                            <textarea id="horarios_disponiveis"  name="" id="" cols="30" name="" class="input text_user" placeholder=""
                                rows=""></textarea>
                        </div>
                    </div>
                </div>

                <button class="button_register">Enviar</button>
            </form>

        </div>
    </main>

        $('#telefone').mask('(00)00000-0000');
        $('#cep').mask('00000-000');

    })
